<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <!-- Title and date display -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Planner Content container-->
    <div class="container-fluid col-10">


      <!-- each section represents a time slot -->
      <div class="row justify-content-center">
        <button class="btn-reset" id="reset">Reset Page Content</button>
        <div class="input-group">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">9AM</span>
          </div>
          <textarea class="form-control" id="text1" rows="3" data-index="1"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="1"><i class='fa fa-save' ></i></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">10AM</span>
          </div>
          <textarea class="form-control" id="text2" rows="3" data-index="2"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="2"><i class='fa fa-save'></i></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">11AM</span>
          </div>
          <textarea class="form-control" id="text3" rows="3" data-index="3"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="3"><i class='fa fa-save'></i></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">12PM</span>
          </div>
          <textarea class="form-control" id="text4" rows="3" data-index="4"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="4"><i class='fa fa-save'></i></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">1PM</span>
          </div>
          <textarea class="form-control" id="text5" rows="3" data-index="5"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="5"><i class='fa fa-save'></i></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">2PM</span>
          </div>
          <textarea class="form-control" id="text6" rows="3" data-index="6"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="6"><i class='fa fa-save'></i></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">3PM</span>
          </div>
          <textarea class="form-control" id="text7" rows="3" data-index="7"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="7"><i class='fa fa-save'></i></button>
          </div>
        </div>

        <div class="input-group">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">4PM</span>
          </div>
          <textarea class="form-control" id="text8" rows="3" data-index="8"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="8"><i class='fa fa-save'></i></button>
          </div>
        </div>

        <div class="input-group mb-3">
          <div class="input-group-prepend hour">
            <span class="input-group-text" id="basic-addon1">5PM</span>
          </div>
          <textarea class="form-control" id="text9" rows="3" data-index="9"></textarea>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary saveBtn" type="button" data-index="9"><i class='fa fa-save'></i></button>
          </div>
        </div>
      </div>
    </div>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
